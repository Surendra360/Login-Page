    <title>Login Page</title>
    <link rel="shortcut icon" href="img.png" type="image/png">

</head>
<body>
    <div>
        <h1>Welcome Back</h1>

        <form>
            <label for="">User ID</label>

             <input type="password"placeholder="Password">
            <br><br>

            <br><br>

            <input type="radio" name="gen">Female
            <br><br>

            <br><br>
            <button>login</button>
            
        </form>

    </div>
